# ========== SERVER CONFIG ==========
server.port=8080

# ========== DATABASE CONFIG ==========
# The standard Spring Boot property for DDL generation.
# 'update' will create tables if they don't exist and update them if your entities change.
spring.jpa.hibernate.ddl-auto=update

# This tells Hibernate to display the SQL it's running. Good for debugging.
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/elitfit
